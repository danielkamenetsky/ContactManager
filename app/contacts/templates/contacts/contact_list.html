{% extends 'base.html' %}
{% block content %}
<h1>Contacts</h1>
{<a href="{% url 'add_contact' %}">Add New Contact</a> }
<ul>
  {% for contact in contacts %}
  <li>
    <a href="{% url 'contacts_detail' contact.pk %}">
      {{ contact.name }}  
    </a>
  </li>
  {% empty %}
  <li>No contacts found.</li>
  {% endfor %}
</ul>
{% endblock %}
