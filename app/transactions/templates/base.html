<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Crypto Transactions{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-2xl font-bold"
          >Crypto Transactions</a
        >
        <ul class="flex space-x-4">
          <li>
            <a href="{% url 'transaction_list' %}" class="hover:text-blue-200"
              >Transactions</a
            >
          </li>
          <li>
            <a href="{% url 'add_transaction' %}" class="hover:text-blue-200"
              >Add Transaction</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
      {% block content %} {% endblock %}
    </main>

    <footer class="bg-gray-200 p-4 mt-8">
      <div class="container mx-auto text-center text-gray-600">
        &copy; 2024 Crypto Transactions. All rights reserved.
      </div>
    </footer>
  </body>
</html>
